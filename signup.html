<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link rel="icon" href="images/icons/faviconSignUpPage.ico?=v">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <img class="mb-4" src="images/SignUp.png" alt="SignUp picture" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <div class="form-floating">
            <input type="text" name="firstName" class="form-control top" id="firstNameInput" placeholder="First Name" required autofocus>
            <label for="firstNameInput">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" name="lastName" class="form-control middle" id="lastNameInput" placeholder="Last Name" required>
            <label for="lastNameInput">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" id="emailInput" placeholder="email" required>
            <label for="emailInput">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Khoshfekr CV</p>
    </form>
</main>

</body>
</html>
